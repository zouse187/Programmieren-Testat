plugins {
    id 'java-library'
}

allprojects {
    repositories {
        mavenCentral()
        google()
        gradlePluginPortal()
    }
}

subprojects {
    apply plugin: 'java-library'

    sourceCompatibility = 25

    java {
        toolchain {
            languageVersion = JavaLanguageVersion.of(25)
        }
    }
}